<!DOCTYPE html>
<html>

<body style="font-family: Arial; background-color: #fca;">
    <div
        style="padding: 0; border: 1px solid #e0e0e0; max-width: 600px; margin: auto; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
        <!-- Cabeçalho Magalu Blue -->
        <div style="background-color: #0086FF; padding: 25px; text-align: center;">
            <h2
                style="color: white; margin: 0; font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif; font-weight: 700; letter-spacing: -0.5px;">
                Magalu</h2>
            <p style="color: rgba(255,255,255,0.9); margin: 5px 0 0 0; font-size: 14px;">Suporte Infra CDs</p>
        </div>

        <!-- Faixa Rainbow (Identidade Visual) -->
        <div
            style="height: 4px; background: linear-gradient(90deg, #FFCD00 0%, #FF9900 14%, #FF0000 28%, #FF0099 42%, #9900FF 57%, #0000FF 71%, #0099FF 85%, #00FF00 100%);">
        </div>

        <!-- Conteúdo -->
        <div style="padding: 30px 40px;">
            <h3 style="color: #333; margin-top: 0; font-weight: 600;">Senha Resetada com Sucesso</h3>
            <p style="color: #555; font-size: 16px; line-height: 1.5;">Olá <strong>{PRIMEIRO_NOME}</strong>,</p>
            <p style="color: #555; font-size: 16px; line-height: 1.5;">Sua senha de rede foi redefinida automaticamente
                conforme solicitação.</p>

            <!-- Box de Credenciais -->
            <div
                style="background: #f8f9fa; padding: 20px; border-left: 5px solid #0086FF; margin: 25px 0; border-radius: 4px;">
                <p style="margin: 5px 0; color: #333;"><strong>Usuário:</strong> <span
                        style="font-family: monospace; font-size: 1.1em;">{USUARIO}</span></p>
                <p style="margin: 5px 0; color: #333;"><strong>Nova Senha:</strong> <span
                        style="font-family: monospace; font-size: 1.2em; background: #e9ecef; padding: 2px 6px; border-radius: 4px; color: #0086FF;">{NOVA_SENHA}</span>
                </p>
            </div>

            <p style="font-size: 14px; color: #999; margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                Por favor, altere sua senha no primeiro acesso.<br>
                Este é um e-mail automático, não responda.
            </p>
        </div>
    </div>
</body>

</html>
